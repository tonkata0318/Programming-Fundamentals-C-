<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Colour Blocks</title>
    <style>
        div.green{background-color:green;}
        div.blue{background-color: blue;}
        div.red{background-color:red;}
        div.purple{background-color:purple;}
        div.orange{background-color:orange;}
        div{display:inline-block;}
    </style>
</head>
<body>
    <div class="green">green block</div>
    <div class="blue">blue block</div> 
    <div class="red">red block</div>
    <div class="purple">purple block</div>
    <div class="orange">orange block</div>
</body>
</html>
